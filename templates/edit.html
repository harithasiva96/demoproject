<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit user profile</title>
</head>
<body>
 <center>
<h1>Edit Profile</h1>
<form method="POST">
  {% csrf_token %}
  <pre>
  first_name:<input type="text" name="first_name" value="{{u.first_name}}"><br>
  last_name :<input type="text" name="last_name" value="{{u.last_name}}"><br>
  age       :<input type="number" name="age" value="{{u.age}}"><br>
  phone     :<input type="number" name="phone" value="{{u.phone}}"><br>
  email     :<input type="email" name="email" value="{{u.email}}"><br>
  username  :<input type="text" name="username" value="{{u.username}}"><br>
  password  :<input type="password" name="password" value="{{u.password}}"><br>
  update    :<input type="submit" value="submit"><br>
  </pre>
</form>
</center>
</body>
</html>
