<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teacher information</title>
</head>
<body>
<h1>Add Books</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <pre>
    first_name :<input type="text" name="first_name"><br>
    last_name  :<input type="text" name="last_name"><br>
    photo      :<input type="file" name="profile_pic"><br>
    email      :<input type="email" name="email"><br>
    phone      :<input type="number" name="phone"><br>
    room_number:<input type="number" name="room_number"><br>
    subjects   :<input type="text" name="subject1"><br>
               :<input type="text" name="subject2"><br>
               :<input type="text" name="subject3"><br>
               :<input type="text" name="subject4"><br>
               :<input type="text" name="subject5"><br>
               :<input type="submit" value="submit">
    </pre>
</form>
</body>
</html>
